version: 1.0.0+1

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  animated_text_kit: ^4.2.2
  cloud_firestore: ^4.13.6
  collection: ^1.17.2
  cupertino_icons: ^1.0.2
  device_preview: 1.3.1
  equatable: ^2.0.5
  firebase_auth: ^4.15.3
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  firebase_storage: ^11.5.6
  flutter_local_notifications: ^17.0.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.6
  flutter_riverpod: ^2.5.1
  flutter_secure_storage: ^8.0.0
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.5.0
  gap: ^3.0.1
  get_it: ^7.6.0
  google_fonts: ^5.1.0
  google_sign_in: ^6.1.6
  hooks_riverpod: ^2.3.0
  image: ^4.0.17
  image_picker: ^1.0.7
  intl: ^0.20.2
  lottie: ^2.2.0
  share_plus: ^7.0.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.1.10
  uuid: ^3.0.7
  video_player: ^2.6.0
  video_thumbnail: ^0.5.3

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

# dependency_overrides:
#   win32: ^3.1.4
#   ffi: ^2.0.2
#   flutter_secure_storage_windows: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.jpg"
    background_color: "0xff000000"
    theme_color: "0xfffffff"
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/grocery_images/
    - assets/icons/
    - assets/animations/loading.json
    - assets/animations/error.json
    - assets/animations/small_error.json
    - assets/animations/empty.json
    - assets/animations/data_not_found.json
    - shorebird.yaml
